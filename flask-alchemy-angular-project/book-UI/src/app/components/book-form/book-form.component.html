<div class="d-flex justify-content-center flex-column">
  <div class="container-fluid">
    <div class="container-fluid">
      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Books</a>
          </div>
        </nav>
      </div>

      <!--FORM-->
      <div class="col-md-4 offset-md-4 mt-5">
        <div class="card">
          <div class="card-body">
            <form action="">
              <div class="form-group m-2">
                <label for="title" class="mb-1">Title of the book </label>
                <input name="title" [(ngModel)]="book.title" id="title" type="text" class="form-control">
              </div>
              <div class="form-group m-2">
                <label for="author" class="mb-1">Name of the author</label>
                <input name="author" [(ngModel)]="book.author" id="author" type="text" class="form-control">
              </div>
              <div class="form-group m-2">
                <label for="answer" class="form-label mb-1">Have you read this book?</label>
                <select name="read" [(ngModel)]="book.read" id="answer" class="form-select"
                  *ngIf="book.read == true ? 'Yes' : 'No'">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-success  mt-2" (click)="edit ? updateBook() : saveNewBook()">
                  SAVE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
